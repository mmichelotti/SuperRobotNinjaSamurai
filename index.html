<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loading...</title>
    <link rel="icon" href="" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-overlay" id="navOverlay">
        <div class="nav-container">
            <div class="nav-logo" onclick="scrollToSection('homepage')">Loading...</div>
            <div class="nav-links"></div>
        </div>
    </nav>

    <section class="homepage" id="homepage">
        <div class="container">
            <div class="song-background" id="songBackground"></div>
            <canvas id="visualizerCanvas"></canvas>
            <div class="speaker-static" id="speakerStatic"></div>
            <div class="spectrum-circle" id="spectrumCircle"></div>
            <div class="beat-pulse" id="beatPulse"></div>
            
            <h1 class="band-title" id="bandTitle">Loading...</h1>
            
            <div class="song-info" id="songInfo">
                <div class="song-title" id="songTitle">Track A</div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="song-indicators" id="songIndicators"></div>
            </div>
            
            <div class="nav-area left" id="navLeft"></div>
            <div class="nav-area right" id="navRight"></div>
            <div class="center-play-area" onclick="togglePlay()" id="centerPlayArea"></div>
        </div>

        <div class="volume-control" id="volumeControl">
            <div class="volume-slider-container">
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                <div class="volume-track"></div>
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>

        <div class="scroll-indicator" id="scrollIndicator">
            <div class="scroll-arrow"></div>
            <div class="scroll-text">SCROLL</div>
        </div>
    </section>

    <div class="content-sections">
        <section class="section" id="about">
            <div class="section-container">
                <h2 class="section-title">Loading...</h2>
                <div class="section-content">
                    <div class="about-content">
                        <div class="about-text"></div>
                        <div class="band-members"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section" id="dates">
            <div class="section-container">
                <h2 class="section-title">Loading...</h2>
                <div class="section-content">
                    <div class="dates-container"></div>
                </div>
            </div>
        </section>

        <section class="section gallery-section" id="gallery">
            <div class="section-container">
                <h2 class="section-title">Loading...</h2>
                <div class="section-content">
                    <div class="main-gallery">
                        <div class="gallery-main-display" id="galleryMainDisplay">
                            <div class="gallery-main-image" id="galleryMainImage"></div>
                            <div class="gallery-nav-arrows">
                                <button class="gallery-main-nav prev" id="galleryMainPrev">‹</button>
                                <button class="gallery-main-nav next" id="galleryMainNext">›</button>
                            </div>
                        </div>
                        
                        <!-- Video carousel now floats above the gallery -->
                        <div class="video-carousel-overlay" id="videoCarouselOverlay">
                            <div class="video-carousel" id="videoCarousel">
                                <div class="video-carousel-track" id="videoCarouselTrack"></div>
                                <button class="video-carousel-nav prev" id="videoCarouselPrev">‹</button>
                                <button class="video-carousel-nav next" id="videoCarouselNext">›</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section" id="contact">
            <div class="section-container">
                <h2 class="section-title">Loading...</h2>
                <div class="section-content">
                    <div class="contact-content">
                        <div class="contact-info"></div>
                        <div class="social-links">
                            <h3>Loading...</h3>
                            <div class="social-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
<footer class="footer-overlay" id="footerOverlay">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-info"></div>
            <div class="footer-links"></div>
        </div>
    </div>
</footer>
</html>
