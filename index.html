<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Robot Ninja Samurai</title>
    
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Audio Visualizer Canvas -->
        <canvas id="visualizerCanvas"></canvas>
        
        <!-- Spectrum circle -->
        <div class="spectrum-circle" id="spectrumCircle"></div>
        
        <!-- Beat detection effects -->
        <div class="beat-pulse" id="beatPulse"></div>
        <div class="kick-explosion" id="kickExplosion"></div>
        <div class="snare-flash" id="snareFlash"></div>
        
        <h1 class="band-title" id="bandTitle">SUPER ROBOT<br>NINJA SAMURAI</h1>
        
        <div class="song-info" id="songInfo">
            <div class="song-title" id="songTitle">Track A</div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <!-- Song indicator dots -->
            <div class="song-indicators" id="songIndicators"></div>
        </div>
        
        <!-- Invisible navigation areas -->
        <div class="nav-area left" id="navLeft"></div>
        <div class="nav-area right" id="navRight"></div>
        
        <!-- Invisible clickable area for play/pause in center -->
        <div class="center-play-area" onclick="togglePlay()" id="centerPlayArea"></div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    
  <script src="script.js"></script>
</body>
</html>
